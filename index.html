<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-shadow"></div>
      <div class="card">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="NFT" class="main-img" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view-icon" />
          </div>
        </div>

        <h2 class="card-title">
          <a href="#">Equilibrium #3429</a>
        </h2>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="eth">
          <p class="eth-number">
            <img src="images/icon-ethereum.svg" alt="Eth Icon" />
            0.041 ETH
          </p>

          <p class="days-left">
            <img src="images/icon-clock.svg" alt="clock icon" />
            3 days left
          </p>
        </div>

        <div class="author">
          <img
            src="images/image-avatar.png"
            alt="Author Img"
            class="author-img"
          />

          <p class="author-text">
            Creation of <a href="#" class="author-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://precious-umeh.netlify.app">Precious Umeh</a>.
    </div>
  </body>
</html>
